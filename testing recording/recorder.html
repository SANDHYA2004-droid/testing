<!DOCTYPE html>
<html>
<head>
  <title>Recording</title>
  <style>
    body{margin:0;padding:8px;font-family:sans-serif;background:#ff3366;color:#fff;display:flex;align-items:center;gap:10px}
    #dot{width:12px;height:12px;border-radius:50%;background:#fff;animation:pulse 1.5s infinite}
    @keyframes pulse{0%{transform:scale(0.95)}70%{transform:scale(1.2)}100%{transform:scale(0.95)}}
  </style>
</head>
<body>
  <div id="dot"></div>
  <span id="timer">00:00</span>

  <script src="recorder.js"></script>
</body>
</html>
